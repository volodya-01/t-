<html>

<head>
    <style type="text/css">
        #slidingImg {
            height: 100px;
            width: 120px;
            position: absolute;
            left: 0px;
            top: 100px;
            display: block;
        }
    </style>


    <script type="text/javascript">
        var timer = null;

        function moveImg() {
            timer = window.setInterval("move()", 1);
        }

        function move() {
            var oImg = document.getElementById('slidingImg');
            /** 这一句必须在这里，全局的也不行**/
            if (oImg.offsetLeft < screen.availWidth - 120) {
                oImg.style.left = oImg.offsetLeft + 1+ 'px';
            } else {
                /* clearInterval(timer); */
oImg.style.left =0+ 'px';
            }

        }
    </script>


</head>

<body onload="moveImg()">


    <img id="slidingImg" src="1.png" />


</body>


</html>
